<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario Carga de Datos</h1>
    
    <form>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br><br>

        <label for="nro_dni">Nro DNI:</label>
        <input type="number" id="nro_dni">

        <label for="fecha_nac">Fecha Nacimiento:</label>
        <input type="date" id="fecha_nac"><br><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio">

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad"><br><br>
        
        <table>
            <tr>
                <td><b>Idiomas que conoce</b></td>
                <td><b>Nivel de Conocimiento</b></td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="checkbox" name="espaniol" id="espaniol">
                    <label for="espaniol"> Espa√±ol</label><br>

                    <input type="checkbox" name="ingles" id="ingles">
                    <label for="ingles"> Ingles</label><br>

                    <input type="checkbox" name="frances" id="frances">
                    <label for="frances"> Frances</label><br>

                    <input type="checkbox" name="chino" id="chino">
                    <label for="chino"> Chino</label>
                </td>
                <td>
                    <label for="nivel_espaniol"></label>
                    <input type="range" name="nivel_espaniol" min="1" max="100" id="nivel_espaniol"><br>

                    <label for="nivel_ingles"></label>
                    <input type="range" name="nivel_ingles" min="1" max="100" id="nivel_ingles"><br>

                    <label for="nivel_frances"></label>
                    <input type="range" name="nivel_frances" min="1" max="100" id="nivel_frances"><br>

                    <label for="nivel_chino"></label>
                    <input type="range" name="nivel_chino" min="1" max="100" id="nivel_chino">
                </td>

            </tr>
        </table>
        
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
